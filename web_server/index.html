<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenAI-like Website</title>
          <link rel="stylesheet" href="css/LiteMol-plugin.css" type="text/css" />
        <script src="js/LiteMol-plugin.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #3c3c3c;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-right: 1rem;
    }

    .navbar a:last-child {
      margin-right: 0;
    }

    .header {
      background-color: #f0f0f0;
      padding: 4rem 0;
    }

    .header h1 {
      text-align: center;
    }

    .main-content {
      padding: 2rem;
    }

    .footer {
      background-color: #3c3c3c;
      color: white;
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Products</a>
    <a href="#">Contact</a>
  </nav>

  <header class="header">
    <h1>Welcome to our project</h1>
  </header>

  <main class="main-content">
    <p>Our Project Page</p>
            <div id="litemol" style="width: 640px; height: 480px; margin-top: 200px; position: relative"></div>
        <script>
                var plugin = LiteMol.Plugin.create({ target: '#litemol' });
        </script>
        <script>
                plugin.loadMolecule({
                        id: '1tqn',
                        url: 'https://www.ebi.ac.uk/pdbe/static/entry/1tqn_updated.cif',
                        format: 'cif'
                });
        </script>

  </main>

  <footer class="footer">
    <p>Copyright &copy; 2023 SNU CSSB</p>
  </footer>

</body>
</html>
