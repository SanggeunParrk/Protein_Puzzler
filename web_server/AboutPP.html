<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenAI-like Website</title>
  <link rel="stylesheet" href="css/LiteMol-plugin.css" type="text/css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #3c3c3c;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-right: 1rem;
    }

    .navbar a:last-child {
      margin-right: 0;
    }

    .header {
      background-color: #f0f0f0;
      padding: 4rem 0;
    }

    .header h1 {
      text-align: center;
    }

    .main-content {
      padding: 2rem;
    }

    .footer {
      background-color: #3c3c3c;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    button {
      margin: 0 10px;
      font-size: 18px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

   <nav class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Products</a>
    <a href="#">Contact</a>
  </nav>

  <header class="header">
    <h1>About PP</h1>
  </header>


  <main class="main-content">
    <p>Motivation</p>
  </main>

  <footer class="footer">
    <p>Copyright &copy; 2023 SNU CSSB</p>
  </footer>


</body>
</html>
